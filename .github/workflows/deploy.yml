name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to push to the main branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BASE_PATH: /browser-embed

      - name: Create .nojekyll file
        run: echo "# File to disable Jekyll processing on GitHub Pages" > docs/.nojekyll

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f docs
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to deploy."
            exit 0
          fi
          # Commit the changes with [skip ci] to prevent a workflow loop
          git commit -m "Update docs folder [skip ci]"
          git push

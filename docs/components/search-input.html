<div class="search-container">
  <input
    type="text"
    id="search-input"
    placeholder="Loading model..."
    aria-label="Semantic search query"
    disabled
  />
  <button id="search-button" disabled>Search</button>
  <div id="spinner" class="spinner"></div>
</div>

<script type="module">
import { Tensor } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0/dist/transformers.min.js';

// Module-level state
let pipeline = null;
let tokenizer = null;
let model = null;

// --- UI Management ---

function getDOMElements() {
    const button = document.getElementById('search-button');
    const input = document.getElementById('search-input');
    const spinner = document.getElementById('spinner');
    const resultsDiv = document.getElementById('results-container');
    const stepsDiv = document.getElementById('step-by-step-container');
    if (!button || !input || !spinner || !resultsDiv || !stepsDiv) {
        throw new Error("Component UI elements not found.");
    }
    return { button, input, spinner, resultsDiv, stepsDiv };
}

function setUIState(state) {
    const { button, input, spinner } = getDOMElements();
    
    const states = {
        loadingModel: () => {
            input.disabled = true;
            button.disabled = true;
            input.placeholder = 'Loading model...';
            spinner.classList.remove('hidden');
        },
        ready: () => {
            input.disabled = false;
            button.disabled = false;
            input.placeholder = 'Enter search query...';
            spinner.classList.add('hidden');
        },
        generating: () => {
            input.disabled = true;
            button.disabled = true;
            button.textContent = 'Generating...';
            spinner.classList.remove('hidden');
        },
        error: () => {
            input.disabled = true;
            button.disabled = true;
            input.placeholder = 'An error occurred.';
            button.textContent = 'Error';
            spinner.classList.add('hidden');
        }
    };

    if (states[state]) {
        states[state]();
    }
}

function renderResults(pipelineEmbedding, query, manualEmbedding) {
    const { resultsDiv } = getDOMElements();
    const embeddingValues = Array.from(pipelineEmbedding.data);
    resultsDiv.innerHTML = `
      <h2>Pipeline Result</h2>
      <h3>Generated embedding (${embeddingValues.length} dimensions):</h3>
      <div class="embedding-values">
        ${embeddingValues.slice(0, 10).map((v) => v.toFixed(4)).join(', ')}...
      </div>
      <div class="embedding-meta">
        Min: ${Math.min(...embeddingValues).toFixed(4)}, 
        Max: ${Math.max(...embeddingValues).toFixed(4)},
        Avg: ${(embeddingValues.reduce((a, b) => a + b, 0) / embeddingValues.length).toFixed(4)}
      </div>
    `;

    // If a manual embedding was also generated, compare it to the pipeline's result
    if (manualEmbedding) {
        const similarity = cosineSimilarity(pipelineEmbedding.data, manualEmbedding.data);
        resultsDiv.innerHTML += `
            <div class="comparison">
                <h4>Implementation Check</h4>
                <p>Cosine Similarity between pipeline and step-by-step result: <strong>${similarity.toFixed(8)}</strong></p>
                <p class="meta-text">(A value of 1.0 means our manual implementation is correct.)</p>
            </div>
        `;
    }
}

function renderError(error) {
    const { resultsDiv } = getDOMElements();
    resultsDiv.innerHTML = `<div class="error">Failed to generate embedding: ${error.message}</div>`;
}

function renderStep(container, title, content) {
    container.innerHTML += `
        <div class="step">
            <h4>${title}</h4>
            <div class="step-content">${content}</div>
        </div>
    `;
}

function renderTensorInfo(tensor, name) {
    return `
        <div class="tensor-info">
            <strong>${name}:</strong>
            <pre>Shape: [${tensor.dims.join(', ')}]\nData: [${tensor.data.slice(0, 5).map(v => v.toFixed(4)).join(', ')}, ...]</pre>
        </div>
    `;
}

// --- Manual Embedding Logic ---

function cosineSimilarity(vecA, vecB) {
    let dotProduct = 0;
    let normA = 0;
    let normB = 0;
    for (let i = 0; i < vecA.length; i++) {
        dotProduct += vecA[i] * vecB[i];
        normA += vecA[i] * vecA[i];
        normB += vecB[i] * vecB[i];
    }
    return dotProduct / (Math.sqrt(normA) * Math.sqrt(normB));
}

function meanPooling(last_hidden_state, attention_mask) {
    const hiddenStateData = last_hidden_state.data;
    const attentionMaskData = attention_mask.data;
    
    const hiddenSize = last_hidden_state.dims[2];
    const numTokens = last_hidden_state.dims[1];

    const pooled = new Float32Array(hiddenSize).fill(0);
    let num_tokens_to_pool = 0;

    for (let i = 0; i < numTokens; ++i) {
        if (attentionMaskData[i] == 1) {
            for (let j = 0; j < hiddenSize; ++j) {
                pooled[j] += hiddenStateData[i * hiddenSize + j];
            }
            num_tokens_to_pool++;
        }
    }

    for (let j = 0; j < hiddenSize; ++j) {
        pooled[j] /= num_tokens_to_pool;
    }

    return new Tensor('float32', pooled, [1, hiddenSize]);
}

function normalize(tensor) {
    const data = tensor.data;
    const size = tensor.dims[1];

    let norm = 0;
    for (let i = 0; i < size; ++i) {
        norm += data[i] * data[i];
    }
    norm = Math.sqrt(norm);

    const normalizedData = new Float32Array(size);
    for (let i = 0; i < size; ++i) {
        normalizedData[i] = data[i] / norm;
    }

    return new Tensor('float32', normalizedData, tensor.dims);
}

async function runStepByStep(query) {
    const { stepsDiv } = getDOMElements();
    stepsDiv.innerHTML = '<h2>Step-by-Step Breakdown</h2>';

    const jsonReplacer = (key, value) => typeof value === 'bigint' ? Number(value) : value;

    // Step 1: Tokenization
    const tokens = tokenizer(query, { padding: true, truncation: true });
    const stringTokens = Array.from(tokens.input_ids.data).map(id => tokenizer.decode([id]));
    renderStep(stepsDiv, '1. Tokenization', `
        <p>The input text is converted into tokens that the model has learned. Special tokens like [CLS] and [SEP] are added.</p>
        <pre>${JSON.stringify(stringTokens, null, 2)}</pre>
        <p>These tokens are then mapped to integer IDs from the model's vocabulary:</p>
        <pre>${JSON.stringify(tokens.input_ids.data, jsonReplacer, 2)}</pre>
    `);

    // Step 2: Model Forward Pass
    const modelOutput = await model(tokens);
    renderStep(stepsDiv, '2. Model Pass (Get Last Hidden State)', `
        <p>The token IDs are fed through the transformer model. The output is a vector for each input token, now aware of its context. This is the deepest representation of the tokens.</p>
        ${renderTensorInfo(modelOutput.last_hidden_state, 'last_hidden_state')}
    `);

    // Step 3: Pooling
    const pooled = meanPooling(modelOutput.last_hidden_state, tokens.attention_mask);
    renderStep(stepsDiv, '3. Pooling', `
        <p>To get a single vector for the whole sentence, we average the vectors of all the tokens (ignoring padding tokens).</p>
        ${renderTensorInfo(pooled, 'Pooled Vector')}
    `);

    // Step 4: Normalization
    const normalizedVector = normalize(pooled);
    renderStep(stepsDiv, '4. Normalization', `
        <p>The pooled vector is normalized to have a length of 1. This is crucial for accurate similarity calculations.</p>
        ${renderTensorInfo(normalizedVector, 'Final Normalized Vector')}
        <p><strong>This final vector is the sentence embedding!</strong></p>
    `);

    // Return the final vector for comparison
    return normalizedVector;
}


// --- Core Logic ---

async function handleSearch() {
  console.log('Search button clicked');
  const { input, resultsDiv, stepsDiv } = getDOMElements();

  try {
    if (!pipeline || !tokenizer || !model) {
      throw new Error('Pipeline, tokenizer, or model not available.');
    }

    const query = input.value.trim();
    if (!query) {
      console.log('Empty query');
      return;
    }

    setUIState('generating');
    resultsDiv.innerHTML = 'Generating embedding...';
    stepsDiv.innerHTML = ''; // Clear previous steps

    // Run the pipeline and step-by-step process sequentially
    const pipelineOutput = await pipeline(query, { pooling: 'mean', normalize: true });
    const manualOutput = await runStepByStep(query);

    // Render the main result and the comparison
    renderResults(pipelineOutput, query, manualOutput);

  } catch (error) {
    console.error('Embedding failed:', error);
    renderError(error);
  } finally {
    setUIState('ready');
    const { button } = getDOMElements();
    button.textContent = 'Search';
  }
}


// --- Component Initialization ---

function setupSearchComponent() {
    const { button, input } = getDOMElements();

    document.addEventListener('model-ready', (event) => {
        console.log('Model is ready, enabling search UI.');
        pipeline = event.detail.pipeline;
        tokenizer = event.detail.tokenizer;
        model = event.detail.model;
        setUIState('ready');
    });

    document.addEventListener('model-error', (event) => {
        console.error('Model loading failed, updating UI.', event.detail);
        setUIState('error');
    });

    button.addEventListener('click', (e) => {
        e.preventDefault();
        handleSearch().catch(console.error);
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            button.click();
        }
    });
}

try {
    setupSearchComponent();
} catch (error) {
    console.error('Failed to initialize search component:', error);
    const container = document.querySelector('.search-container');
    if (container) {
        container.innerHTML = `<div class="error" style="width: 100%; text-align: center;">Error: Search component failed to load.</div>`;
    }
}
</script>

<div class="search-container">
  <input
    type="text"
    id="search-input"
    placeholder="Loading model..."
    aria-label="Semantic search query"
    disabled
  />
  <button id="search-button" disabled>Search</button>
</div>

<script>
async function handleSearch() {
  console.log('Search button clicked');
  const button = document.getElementById('search-button');
  const input = document.getElementById('search-input');
  const resultsDiv = document.getElementById('results-container');

  try {
    const pipeline = await window.transformers.getPipeline();
    if (!pipeline) {
      throw new Error('Pipeline not available.');
    }

    const query = input.value.trim();
    if (!query) {
      console.log('Empty query');
      return;
    }

    button.disabled = true;
    button.textContent = 'Generating...';
    resultsDiv.innerHTML = 'Generating embedding...';

    // Generate embedding using the pipeline
    const output = await pipeline(query, {
      pooling: 'mean',
      normalize: true,
    });

    // Convert to array and display formatted results
    const embedding = Array.from(output.data);
    resultsDiv.innerHTML = `
      <h3>Generated embedding (${embedding.length} dimensions):</h3>
      <div class="embedding-values">
        ${embedding.slice(0, 10).map((v) => v.toFixed(4)).join(', ')}...
      </div>
      <div class="embedding-meta">
        Min: ${Math.min(...embedding).toFixed(4)}, 
        Max: ${Math.max(...embedding).toFixed(4)},
        Avg: ${(embedding.reduce((a, b) => a + b, 0) / embedding.length).toFixed(4)}
      </div>
      <pre class="debug">${JSON.stringify(
        { query, embedding: embedding.slice(0, 5) },
        null,
        2
      )}</pre>
    `;
  } catch (error) {
    console.error('Embedding failed:', error);
    resultsDiv.innerHTML = `
      <div class="error">Failed to generate embedding: ${error.message}</div>
    `;
  } finally {
    if (button) {
      button.disabled = false;
      button.textContent = 'Search';
    }
  }
}

function setupSearchComponent() {
    const button = document.getElementById('search-button');
    const input = document.getElementById('search-input');

    if (!button || !input) {
        throw new Error("Search component setup failed: Could not find required elements (#search-button, #search-input).");
    }

    // Listen for the model-ready event to enable the UI
    document.addEventListener('model-ready', () => {
        console.log('Model is ready, enabling search UI.');
        input.disabled = false;
        button.disabled = false;
        input.placeholder = 'Enter search query...';
    });

    // Listen for model loading errors
    document.addEventListener('model-error', (event) => {
        console.error('Model loading failed, updating UI.', event.detail);
        input.placeholder = 'Model failed to load.';
        input.disabled = true;
        button.disabled = true;
        button.textContent = 'Error';
    });

    button.addEventListener('click', (e) => {
        e.preventDefault();
        handleSearch().catch(console.error);
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            button.click();
        }
    });
}

// The component's script is executed after it's inserted into the DOM.
// We wrap the setup in a try-catch to handle initialization errors gracefully.
try {
    setupSearchComponent();
} catch (error) {
    console.error('Failed to initialize search component:', error);
    const container = document.querySelector('.search-container');
    if (container) {
        container.innerHTML = `<div class="error" style="width: 100%; text-align: center;">Error: Search component failed to load.</div>`;
    }
}
</script>

<style>
.search-container {
  margin: 2rem 0;
  display: flex;
  gap: 0.5rem;
}

#search-input {
  flex-grow: 1;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}

#search-button {
  padding: 0.5rem 1rem;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

#search-button:hover:not(:disabled) {
  background: #0069d9;
}

#search-button:disabled {
    cursor: not-allowed;
    opacity: 0.7;
}

/* Styles for the results container, colocated with the component that populates it */
#results-container {
  margin-top: 1rem;
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: #f8f9fa;
  color: #212529; /* Default text color for light background */
  font-family: monospace;
  font-size: 0.875rem;
  word-wrap: break-word;
}

#results-container h3 {
  margin-top: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
}

#results-container .embedding-meta {
  margin: 0.5rem 0;
  font-style: italic;
  color: #6c757d;
}

#results-container pre.debug {
  background: #e9ecef;
  padding: 0.5rem;
  border-radius: 4px;
  white-space: pre-wrap;
}

#results-container .error {
  color: #dc3545;
  font-weight: bold;
}

/* Dark mode adjustments for results container */
@media (prefers-color-scheme: dark) {
  #results-container {
    background: #161b22;
    border-color: #30363d;
    color: #c9d1d9; /* Use the body's dark mode text color */
  }

  #results-container .embedding-meta {
    color: #8b949e;
  }

  #results-container pre.debug {
    background: #0d1117;
  }
}
</style>

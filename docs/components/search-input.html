<div class="search-container">
  <input
    type="text"
    id="search-input"
    placeholder="Loading model..."
    aria-label="Semantic search query"
    disabled
  />
  <button id="search-button" disabled>Search</button>
  <div id="spinner" class="spinner"></div>
</div>

<script type="module">
import { Tensor } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0/dist/transformers.min.js';

// Module-level state
let pipeline = null;
let tokenizer = null;
let model = null;

// --- UI Management ---

function getDOMElements() {
    const button = document.getElementById('search-button');
    const input = document.getElementById('search-input');
    const spinner = document.getElementById('spinner');
    const resultsDiv = document.getElementById('results-container');
    const stepsDiv = document.getElementById('step-by-step-container');
    if (!button || !input || !spinner || !resultsDiv || !stepsDiv) {
        throw new Error("Component UI elements not found.");
    }
    return { button, input, spinner, resultsDiv, stepsDiv };
}

function setUIState(state) {
    const { button, input, spinner } = getDOMElements();
    
    const states = {
        loadingModel: () => {
            input.disabled = true;
            button.disabled = true;
            input.placeholder = 'Loading model...';
            spinner.classList.remove('hidden');
        },
        ready: () => {
            input.disabled = false;
            button.disabled = false;
            input.placeholder = 'Enter search query...';
            spinner.classList.add('hidden');
        },
        generating: () => {
            input.disabled = true;
            button.disabled = true;
            button.textContent = 'Generating...';
            spinner.classList.remove('hidden');
        },
        error: () => {
            input.disabled = true;
            button.disabled = true;
            input.placeholder = 'An error occurred.';
            button.textContent = 'Error';
            spinner.classList.add('hidden');
        }
    };

    if (states[state]) {
        states[state]();
    }
}

function renderResults(embedding, query) {
    const { resultsDiv } = getDOMElements();
    const embeddingValues = Array.from(embedding.data);
    resultsDiv.innerHTML = `
      <h2>Pipeline Result</h2>
      <h3>Generated embedding (${embeddingValues.length} dimensions):</h3>
      <div class="embedding-values">
        ${embeddingValues.slice(0, 10).map((v) => v.toFixed(4)).join(', ')}...
      </div>
      <div class="embedding-meta">
        Min: ${Math.min(...embeddingValues).toFixed(4)}, 
        Max: ${Math.max(...embeddingValues).toFixed(4)},
        Avg: ${(embeddingValues.reduce((a, b) => a + b, 0) / embeddingValues.length).toFixed(4)}
      </div>
    `;
}

function renderError(error) {
    const { resultsDiv } = getDOMElements();
    resultsDiv.innerHTML = `<div class="error">Failed to generate embedding: ${error.message}</div>`;
}

function renderStep(container, title, content) {
    container.innerHTML += `
        <div class="step">
            <h4>${title}</h4>
            <div class="step-content">${content}</div>
        </div>
    `;
}

// --- Manual Embedding Logic ---

function meanPooling(last_hidden_state, attention_mask) {
    // Add a guard clause to ensure the input is a Tensor, providing a clear error if not.
    if (!(last_hidden_state instanceof Tensor)) {
        throw new Error(`Invalid input: last_hidden_state is not a Tensor. It is of type ${typeof last_hidden_state}. This can happen if the model's forward pass did not execute as expected.`);
    }
    let pooled = last_hidden_state.mul(attention_mask.unsqueeze(-1)).sum(1);
    let sum = attention_mask.sum(1).unsqueeze(-1);
    return pooled.div(sum);
}

function normalize(tensor, p = 2.0, dim = 1) {
    const norm = tensor.norm(p, dim, true);
    return tensor.div(norm);
}

async function runStepByStep(query) {
    const { stepsDiv } = getDOMElements();
    stepsDiv.innerHTML = '<h2>Step-by-Step Breakdown</h2>';

    // A "replacer" function for JSON.stringify to handle BigInts
    const jsonReplacer = (key, value) => {
        if (typeof value === 'bigint') {
            return Number(value); // Convert BigInt to a regular number
        }
        return value;
    };

    // 1. Tokenization
    const tokens = tokenizer(query, { padding: true, truncation: true });
    // FIX: The vocabulary is one level deeper in the tokenizer object.
    const stringTokens = Array.from(tokens.input_ids.data).map(id => tokenizer.tokenizer.vocab[id]);
    
    renderStep(stepsDiv, '1. Tokenize', `
        <p>The input text is converted into tokens the model can understand.</p>
        <pre>${JSON.stringify(stringTokens, null, 2)}</pre>
        <p>These tokens are then mapped to integer IDs from the model's vocabulary:</p>
        <pre>${JSON.stringify(tokens.input_ids.data, jsonReplacer, 2)}</pre>
    `);

    // 2. Model Forward Pass
    const modelOutput = await model(tokens);
    renderStep(stepsDiv, '2. Model Pass (Get Last Hidden State)', `
        <p>The token IDs are fed through the transformer model. The output is a vector for each input token, now aware of its context.</p>
        <p>Shape: [batch_size, num_tokens, embedding_dim] = [${modelOutput.last_hidden_state.dims.join(', ')}]</p>
        <pre>${modelOutput.last_hidden_state.data.slice(0, 5).map(v => v.toFixed(4)).join(', ')}...</pre>
    `);

    // 3. Pooling
    const pooled = meanPooling(modelOutput.last_hidden_state, tokens.attention_mask);
    renderStep(stepsDiv, '3. Mean Pooling', `
        <p>To get a single vector for the whole sentence, we average the vectors of all the tokens (ignoring padding tokens).</p>
        <p>Shape: [${pooled.dims.join(', ')}]</p>
        <pre>${Array.from(pooled.data).slice(0, 10).map(v => v.toFixed(4)).join(', ')}...</pre>
    `);

    // 4. Normalization
    const normalizedVector = normalize(pooled);
    renderStep(stepsDiv, '4. Normalization', `
        <p>The pooled vector is normalized to have a length of 1. This is crucial for accurate similarity calculations later.</p>
        <p>Shape: [${normalizedVector.dims.join(', ')}]</p>
        <pre>${Array.from(normalizedVector.data).slice(0, 10).map(v => v.toFixed(4)).join(', ')}...</pre>
        <p><strong>This final vector is the sentence embedding!</strong></p>
    `);
}


// --- Core Logic ---

async function handleSearch() {
  console.log('Search button clicked');
  const { input, resultsDiv, stepsDiv } = getDOMElements();

  try {
    if (!pipeline || !tokenizer || !model) {
      throw new Error('Pipeline, tokenizer, or model not available.');
    }

    const query = input.value.trim();
    if (!query) {
      console.log('Empty query');
      return;
    }

    setUIState('generating');
    resultsDiv.innerHTML = 'Generating embedding...';
    stepsDiv.innerHTML = ''; // Clear previous steps

    // Run both the simple pipeline and the step-by-step process
    const [pipelineOutput, _] = await Promise.all([
        pipeline(query, { pooling: 'mean', normalize: true }),
        runStepByStep(query)
    ]);

    renderResults(pipelineOutput, query);

  } catch (error) {
    console.error('Embedding failed:', error);
    renderError(error);
  } finally {
    setUIState('ready');
    const { button } = getDOMElements();
    button.textContent = 'Search';
  }
}


// --- Component Initialization ---

function setupSearchComponent() {
    const { button, input } = getDOMElements();

    document.addEventListener('model-ready', (event) => {
        console.log('Model is ready, enabling search UI.');
        pipeline = event.detail.pipeline;
        tokenizer = event.detail.tokenizer;
        model = event.detail.model;
        setUIState('ready');
    });

    document.addEventListener('model-error', (event) => {
        console.error('Model loading failed, updating UI.', event.detail);
        setUIState('error');
    });

    button.addEventListener('click', (e) => {
        e.preventDefault();
        handleSearch().catch(console.error);
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            button.click();
        }
    });
}

try {
    setupSearchComponent();
} catch (error) {
    console.error('Failed to initialize search component:', error);
    const container = document.querySelector('.search-container');
    if (container) {
        container.innerHTML = `<div class="error" style="width: 100%; text-align: center;">Error: Search component failed to load.</div>`;
    }
}
</script>
